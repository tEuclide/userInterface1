<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>I'm a h1 element</h1>

    <h1 class="class">I'm a h1 with a class</h1>

    <h1 class="class sibling-class">I'm an h1 with multiple classes</h1>

    <h1 id="id">I'm an h1 with an ID</h1>

    <!-- inline styles will overwrite classes and IDs in an external file -->
    <h1 style="color: pink;">I'm an h1 with an inline style</h1>

    <h1 class="important" style="color: teal;">I'm an h1 with !important being used</h1>

    <h1 class="cant-overwrite">Pseudo class found here!</h1>
  </body>
</html>
